{% extends 'base/base_login.html' %}
{% load static %}
{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block">
                <img src="{% static 'img/logo.png' %}" alt="Login Image" class="img-fluid">
            </div>
            <div class="col-lg-6">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Вход в систему</h1>
                    </div>
                    <form method="POST" class="user">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control form-control-user" placeholder="Введите Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control form-control-user" placeholder="Введите пароль" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-user btn-block">Войти</button>
                    </form>
                    <hr>
                    <a href="{% url 'register' %}" class="btn btn-secondary btn-user btn-block">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
