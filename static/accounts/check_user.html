<!DOCTYPE html>
<html>
<head>
    <title>Check User</title>
</head>
<body>
    <h2>User Verified Status</h2>
    {% if is_verified %}
        <p>Your account is verified!</p>
    {% else %}
        <p>Your account is not verified yet.</p>
    {% endif %}
    <br>
    <a href="{% url 'login' %}">Go to Login</a>
    <br>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
